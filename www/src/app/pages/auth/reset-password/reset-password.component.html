<div class="container">
  <p-toast></p-toast>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg my-5">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h1 class="h4 text-gray-900">Réinitialiser le mot de passe</h1>
            <p class="text-muted">Entrez un nouveau mot de passe pour votre compte.</p>
          </div>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-3">
              <label for="password">Nouveau mot de passe</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Nouveau mot de passe">
            </div>

            <div class="form-group mb-3">
              <label for="confirmPassword">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmer le mot de passe">
            </div>

            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
            <div *ngIf="success" class="alert alert-success mt-3">Mot de passe mis à jour avec succès.</div>

            <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="resetForm.invalid">
              Réinitialiser
            </button>
          </form>

          <hr>

          <div class="text-center">
            <a class="small" (click)="login()">Retour à la connexion</a>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
