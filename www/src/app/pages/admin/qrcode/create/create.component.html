<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-12">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Create a qrcode!</h1>
                      </div>
                      <form class="user" [formGroup]="form" >

                          <div class="form-group">
                              <input formControlName="name" type="text" class="form-control form-control-user" id="exampleInputEmail"
                                  placeholder="Nom du qrcode">
                          </div>

                          <div class="form-group">
                            <textarea formControlName="data" type="texta" class="form-control form-control-user" id="exampleInputEmail"
                                placeholder="Donnée à sauvegarder"></textarea>
                        </div>

                          <a (click)="createQrcode()" class="btn btn-primary btn-user btn-block">
                              Register Account
                          </a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
