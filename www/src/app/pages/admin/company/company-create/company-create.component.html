<p-toast></p-toast>
<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Creer un company!</h1>
            </div>
            <form class="user" [formGroup]="companyForm" (ngSubmit)="createCompany()">

              <!-- Champ Libelle -->
              <div class="form-group">
                <input formControlName="name" type="text" class="form-control form-control-user" placeholder="Nom du company">
                <div *ngIf="companyForm.controls['name'].invalid && (companyForm.controls['name'].dirty || companyForm.controls['name'].touched)" class="text-danger small">
                  <span *ngIf="companyForm.controls['name'].errors?.['required']">Ce champ est requis.</span>
                  <span *ngIf="companyForm.controls['name'].errors?.['minlength']">Minimum 3 caractÃ¨res.</span>
                </div>
              </div>

              <!-- Bouton de soumission -->
              <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="companyForm.invalid">
                creer un company
              </button>
              <ng-container *ngIf="loading">
                <div class="d-flex justify-content-center">
                  <p-progressSpinner ariaLabel="loading" />
                </div>
              </ng-container>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
