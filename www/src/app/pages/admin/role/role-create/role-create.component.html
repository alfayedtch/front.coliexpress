<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Créer un rôle</h1>
            </div>

            <form class="user" [formGroup]="roleForm">
              <div class="form-group">
                <input formControlName="libelle" type="text" class="form-control form-control-user"
                       placeholder="Nom du rôle">
              </div>

              <div class="form-group">
                <input formControlName="code" type="text" class="form-control form-control-user"
                       placeholder="Code du rôle">
              </div>

              <div class="form-group">
                <select formControlName="company_id" class="form-control form-control-user form-select">
                  <option *ngFor="let company of companiesList" [value]="company.id">
                    {{ company.name }}
                  </option>
                </select>
              </div>


              <!-- Table des privilèges -->
              <div class="form-group">
                <h5>Privilèges :</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th>✔</th>
                      <th>Libellé</th>
                      <th>Code</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let privilege of privilegesList">
                      <td>
                        <input type="checkbox"
                               [value]="privilege.id"
                               (change)="onPrivilegeChange(privilege.id, $event)">
                      </td>
                      <td>{{ privilege.libelle }}</td>
                      <td>{{ privilege.code }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <button (click)="createRole()" class="btn btn-primary btn-user btn-block" [disabled]="roleForm.invalid">
                Enregistrer
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
