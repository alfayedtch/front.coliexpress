<div class="card">
  <p-table
      [value]="roles"
      [(selection)]="selectedRoles"
      dataKey="code"
      editMode="row"
      [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
              <tr>
                  <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Action</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-editing="editing"  let-ri="rowIndex" let-role>
              <tr [pEditableRow]="role">
                  <td>
                      <p-tableCheckbox [value]="role" />
                  </td>
                  <td>
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input
                              pInputText
                              type="text"
                              [(ngModel)]="role.code" />
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{role.code}}
                      </ng-template>
                  </p-cellEditor>
                  </td>
                  <td>
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input
                              pInputText
                              type="text"
                              [(ngModel)]="role.libelle" />
                      </ng-template>
                      <ng-template pTemplate="output">
                        {{role.libelle}}
                      </ng-template>
                  </p-cellEditor>
                  </td>
                  <td>
                    <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input
                              pInputText
                              type="text"
                              [(ngModel)]="role.description" />
                      </ng-template>
                      <ng-template pTemplate="output">
                        {{role.description}}
                      </ng-template>
                  </p-cellEditor>
                </td>
                  <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button
                            *ngIf="!editing"
                            pButton
                            pRipple
                            type="button"
                            pInitEditableRow
                            icon="pi pi-pencil"
                            (click)="onRowEditInit(role)"
                            class="p-button-rounded p-button-text">
                        </button>
                        <button
                            *ngIf="editing"
                            pButton
                            pRipple
                            type="button"
                            pSaveEditableRow
                            icon="pi pi-check"
                            (click)="onRowEditSave(role)"
                            class="p-button-rounded p-button-text p-button-success mr-2">
                        </button>
                        <button
                            *ngIf="editing"
                            pButton pRipple
                            type="button"
                            pCancelEditableRow
                            icon="pi pi-times"
                            (click)="onRowEditCancel(role, ri)"
                            class="p-button-rounded p-button-text p-button-danger">
                        </button>
                    </div>
                </td>

              </tr>
          </ng-template>
  </p-table>
</div>
