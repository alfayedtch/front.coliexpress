<div class="card">
  <p-toast></p-toast>
  <p-table
      [value]="users"
      [(selection)]="selectedUsers"
      dataKey="id"
      editMode="row"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [tableStyle]="{'min-width': '50rem'}">

      <ng-template pTemplate="header">
          <tr>
              <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
              <th>Code</th>
              <th>Name</th>
              <th>Description</th>
              <th>Roles</th>
              <th>Action</th>
          </tr>
      </ng-template>

      <ng-template pTemplate="body" let-editing="editing" let-ri="rowIndex" let-user>
          <tr [pEditableRow]="user">
              <td>
                  <p-tableCheckbox [value]="user" />
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="user.firstname" />
                  </ng-template>
                  <ng-template pTemplate="output">
                      {{user.firstname}}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="user.lastname" />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{user.lastname}}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="user.description" />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{user.description}}
                  </ng-template>
                </p-cellEditor>
              </td>

              <!-- ✅ Section Roles en mode édition avec des checkboxes -->
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <div class="roles-grid">
                      <div *ngFor="let role of allRoles" class="role-item">
                        <input
                          type="checkbox"
                          [checked]="isRoleSelected(role.id, user.roles)"
                          (change)="toggleRole(role.id, user.roles)"
                        />
                        {{ role.libelle }}
                      </div>
                    </div>
                  </ng-template>
                  <ng-template pTemplate="output">
                    <span class="small">{{ user.roles | roleConcat }}</span>
                  </ng-template>
                </p-cellEditor>
              </td>

              <!-- ✅ Actions (éditer / valider / annuler) -->
              <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button
                        *ngIf="!editing"
                        pButton pRipple
                        type="button"
                        pInitEditableRow
                        icon="pi pi-pencil"
                        (click)="onRowEditInit(user)"
                        class="p-button-rounded p-button-text">
                    </button>
                    <button
                        *ngIf="editing"
                        pButton pRipple
                        type="button"
                        pSaveEditableRow
                        icon="pi pi-check"
                        (click)="onRowEditSave(user)"
                        class="p-button-rounded p-button-text p-button-success mr-2">
                    </button>
                    <button
                        *ngIf="editing"
                        pButton pRipple
                        type="button"
                        pCancelEditableRow
                        icon="pi pi-times"
                        (click)="onRowEditCancel(user, ri)"
                        class="p-button-rounded p-button-text p-button-danger">
                    </button>
                </div>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
