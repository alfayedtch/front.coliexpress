<div class="card">
  <p-toast></p-toast>
  <p-table
      [value]="privileges"
      [(selection)]="selectedPrivileges"
      dataKey="id"
      editMode="row"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [paginator]="true"
      [tableStyle]="{'min-width': '50rem'}">

      <ng-template pTemplate="header">
          <tr>
              <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
              <th>Code</th>
              <th>Name</th>
              <th>Description</th>
              <th>Action</th>
          </tr>
      </ng-template>

      <ng-template pTemplate="body" let-editing="editing" let-ri="rowIndex" let-privilege>
          <tr [pEditableRow]="privilege">
              <td>
                  <p-tableCheckbox [value]="privilege" />
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="privilege.code" />
                  </ng-template>
                  <ng-template pTemplate="output">
                      {{privilege.code}}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="privilege.libelle" />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{privilege.libelle}}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="privilege.description" />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{privilege.description}}
                  </ng-template>
                </p-cellEditor>
              </td>

              <!-- ✅ Actions (éditer / valider / annuler) -->
              <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button
                        *ngIf="!editing"
                        pButton pRipple
                        type="button"
                        pInitEditableRow
                        icon="pi pi-pencil"
                        (click)="onRowEditInit(privilege)"
                        class="p-button-rounded p-button-text">
                    </button>
                    <button
                        *ngIf="editing"
                        pButton pRipple
                        type="button"
                        pSaveEditableRow
                        icon="pi pi-check"
                        (click)="onRowEditSave(privilege)"
                        class="p-button-rounded p-button-text p-button-success mr-2">
                    </button>
                    <button
                        *ngIf="editing"
                        pButton pRipple
                        type="button"
                        pCancelEditableRow
                        icon="pi pi-times"
                        (click)="onRowEditCancel(privilege, ri)"
                        class="p-button-rounded p-button-text p-button-danger">
                    </button>
                </div>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
