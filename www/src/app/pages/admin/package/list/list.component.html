<div  class="input-group border">
    <input (input)="getPackagesByEventChange($event)" [(ngModel)]="searchInputs" type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
        aria-label="Search" aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button">
            <i class="fas fa-search fa-sm"></i>
        </button>
    </div>
</div>
{{ searchInputs }}
<p-table [value]="packages" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Num√©ro de suivi</th>
          <th>Emetteur</th>
          <th>Destinataire</th>
          <th>Poids</th>
          <th>package</th>
                    @if(canEditPackage(user?.privileges)){

          <th>Action</th>
                    }
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-package>
      <tr>
          <td>{{ package.tracking_number }}</td>
          <td>{{ package.sender.email	 }}</td>
          <td>{{ package.receiver.email		 }}</td>
          <td>{{ package.weight	 }}</td>
          <td ngClass="{{ package.status }}">{{ package.status }}</td>
          <ng-container>
          </ng-container>
          @if(canEditPackage(user?.privileges)){
                      <td><button (click)="goToEdit(package)" class="btn btn-primary"><i class="fas fa-eye"></i>Afficher</button> </td>

          }

      </tr>
  </ng-template>
</p-table>
