<!-- Contact Section -->
<section id="contact" class="content-section text-center bg-light">
  <div class="container">
      <h2>Contactez notre équipe colis</h2>
      <p>Une question sur un envoi, un suivi ou nos services ? Remplissez le formulaire ci-dessous et nous vous répondrons rapidement.</p>
      <div class="row justify-content-center">
          <div class="col-md-6">
              <form>
                  <div class="mb-3">
                      <label for="name" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="name" placeholder="Votre nom">
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Votre email">
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="4" placeholder="Décrivez votre demande (ex : suivi, retard, envoi...)"></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark">Envoyer</button>
              </form>
          </div>
      </div>
      <div class="mt-4">
          <p><strong>Email :</strong> alrevele&#64;gmail.com</p>
          <p><strong>Téléphone :</strong> +33 7 54 36 65 57</p>
          <p><strong>Adresse :</strong> 6 Boulevard Anatole, Belfort, France</p>
      </div>
  </div>
</section>
