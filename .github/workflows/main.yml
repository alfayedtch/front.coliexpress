name: Build and deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

# On configure l'environnement des outils qui seront utilis√©s lors de l'execution de notre t√¢che
env:
  NODE_VERSION: 16.x
  JAVA_VERSION: 11.0.10

jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-latest
    steps:
      - name: Config - Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Project - Install dependencies
        run: npm install -d ./www

      - name: Project - Build
        run: npm run build-dev -d ./www
        
      - name: Archive production artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: ./www/www/
  deploy:
    name: Deploy üöÄ
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Download artifact
        uses: actions/download-artifact@main
        with: 
          name: dist
          path: ${{ vars.WORK_DIR }}
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_usr }}
          password: ${{ secrets.ftp_password }}